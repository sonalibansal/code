function onkey(evt)
{


	switch(evt.keyCode)
	{
				 case 38:  /* Up arrow was pressed */
					
					if (Y - dy > 0)
						{
							Y-= dy;
							up();
						}
					break;
				case 40:  /* Down arrow was pressed */
					if (Y + dy < HEIGHT)
					{
						Y += dy;
						Down();
					}
					break;

				case 37:  /* Left arrow was pressed */
					if (X - dx > 0)
					{
						X-= dx;
						left();
					}
					break;

				case 39:  /* Right arrow was pressed */
					if (X + dx < WIDTH)
					{
						X += dx;
						right();
					}
					break;
	}
}
